{% extends 'layout.html' %}
{% block body %}

<div class="stacks-container">
    <div class="row">
    <img src="stackzLogo.png" class="logo">
    <div class="col-md-6">
        <h1>Stackz</h1>

        <h4>Your stack is the {{ stack_name }} stack</h4>
            <ul class=flashes>
                {% for technology in stack %}
                    <li>{{ technology }}</li>
                {% endfor %}
            </ul>
        <p><a href="{{ url_for('index') }}" class="submit-button">Pick a New Stack</a></p>
    {% endblock %}
    </div>
    </div>
</div>
